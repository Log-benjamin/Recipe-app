databases:
  - name: Recipe-App
    databaseName: myrecipe
    user: recipeowner

services:
  - type: web
    name: Recipe-App
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false